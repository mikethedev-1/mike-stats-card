<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>stats card</title>
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <section>
            <div class="card"><!--main card container use for cutout div-->
                <div class="content-container"><!--left side container in a row-->
                    <div class="main-content"><!--first text body-->
                        <h1>Get <span>insights</span> that helps your business grow.</h1>
                        <p class="f-paragraph">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.
                        </p>
                    </div>

                    <div class="fo-content"><!--foot content adjust with margin-->
                        <div class="foc"><!--adjust both with display flex-->
                            <p class="m-foc">10k+</p>
                            <p class="tt-foc">COMPANIES</p><!--hide tt-foc and display in mobile-->

                            <p class="m-foc">314</p>
                            <p class="tt-foc">TEMPLATES</p>

                            <p class="m-foc">12M+</p>
                            <p class="tt-foc">QUERIES</p>
                            
                        </div>

                        <div class="foc">
                            <p class="t-foc">COMPANIES</p>
                            <p class="t-foc">TEMPLATES</p>
                            <p class="t-foc">QUERIES</p>
                        </div>
                    </div>
                </div><!--end of first div-->


                <div class="image"></div><!--set with background image-->
                     <!--end of image div-->

            </div>
        </section>
    </body>
</html>
